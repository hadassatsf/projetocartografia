<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Topográfico VR</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        
        /* Estilização básica do visualizador */
        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: #f0f0f0; 
            background-color: #9e9e9e; 
        }

        /* Estilização do nosso novo botão */
        #vr-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            background-color: #00bcd4; /* Azul/Ciano para destaque */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100; 
            transition: opacity 0.3s; /* Transição suave */
        }

        #vr-button:hover {
            background-color: #00a0b0;
        }
    </style>
</head>
<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <model-viewer
        id="vr-model"
        src="teresina.glb" 
        alt="Modelo 3D de Teresina"
        camera-controls
        shadow-intensity="1">
    </model-viewer>

    <button id="vr-button" style="display: none;">Entrar em Realidade Virtual (VR)</button>

    <script>
        const modelViewer = document.querySelector('#vr-model');
        const vrButton = document.querySelector('#vr-button');

        // FUNÇÃO DE VERIFICAÇÃO DE COMPATIBILIDADE:
        // Verifica se o dispositivo suporta VR para exibir o botão.
        // O evento 'model-visibility' é disparado quando o modelo está pronto.
        modelViewer.addEventListener('model-visibility', () => {
            // O modelViewer.canActivateVR() verifica o suporte WebXR do navegador
            if (modelViewer.canActivateVR) {
                vrButton.style.display = 'block'; // Mostra o botão
            }
        });

        // FUNÇÃO DE ATIVAÇÃO NA TRANSIÇÃO:
        vrButton.addEventListener('click', () => {
            if (modelViewer.activateVR) {
                // 1. ACIONA A TRANSFORMAÇÃO:
                modelViewer.activateVR();
                
                // 2. LIMPEZA VISUAL (O botão deve desaparecer ao entrar no VR):
                vrButton.style.opacity = '0';
                vrButton.style.pointerEvents = 'none'; // Desativa o botão
            } else {
                alert("Seu dispositivo não é compatível com WebXR (VR).");
            }
        });
    </script>
</body>
</html>
