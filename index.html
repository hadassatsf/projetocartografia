<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Topográfico VR</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        
        /* Estilização básica do visualizador */
        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: #f0f0f0; 
            background-color: #9e9e9e; 
        }

        /* Estilização do nosso novo botão */
        #vr-button {
            /* O botão agora é configurado para aparecer por padrão */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            background-color: #00bcd4; /* Azul/Ciano para destaque */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100; 
            transition: opacity 0.3s;
        }

        #vr-button:hover {
            background-color: #00a0b0;
        }
    </style>
</head>
<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <model-viewer
        id="vr-model"
        src="teresina.glb" 
        alt="Modelo 3D de Teresina"
        camera-controls
        shadow-intensity="1">
    </model-viewer>

    <button id="vr-button">Entrar em Realidade Virtual (VR)</button>

    <script>
        const modelViewer = document.querySelector('#vr-model');
        const vrButton = document.querySelector('#vr-button');

        vrButton.addEventListener('click', () => {
            if (modelViewer.activateVR) {
                // 1. ACIONA A TRANSFORMAÇÃO:
                modelViewer.activateVR();
                
                // 2. LIMPEZA VISUAL (O botão desaparece após o clique):
                vrButton.style.opacity = '0';
                vrButton.style.pointerEvents = 'none'; 
            } else {
                // Mensagem de erro caso o navegador não consiga ativar o VR:
                alert("O modo VR não pôde ser ativado. Verifique se seu dispositivo suporta WebXR e se o navegador está atualizado (Chrome ou Firefox).");
            }
        });
    </script>
</body>
</html>
</body>
</html>
