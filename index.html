<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo de Teresina</title>
    <style>
        /* Reset b√°sico e Fonte */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        /* Estilo do Visualizador */
        model-viewer { 
            width: 100%; 
            height: 100%; 
            /* Mudei o fundo para um cinza levemente escuro. 
               Fundo branco com modelo branco = invis√≠vel. 
               Fundo cinza = contraste. */
            background-color: #b0b0b0;
        }

        /* Card Flutuante */
        .info-card {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 300px;
            z-index: 10;
        }

        .info-card h1 { margin: 0 0 5px 0; font-size: 22px; color: #333; }
        .info-card p { margin: 0; font-size: 14px; color: #666; }

        /* Instru√ß√µes */
        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
        }

        /* Barra de Carregamento */
        .progress-bar {
            display: block;
            width: 33%;
            height: 10%;
            max-height: 2%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-33%, -50%);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .progress-bar.hide { visibility: hidden; transition: visibility 0.3s; }
        .update-bar { background-color: #333; width: 0%; height: 100%; border-radius: 25px; float: left; transition: width 0.3s; }
    </style>
</head>
<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <model-viewer
        src="teresina.glb" 
        alt="Modelo 3D de Teresina"
        camera-controls
        auto-rotate
        shadow-intensity="2"
        shadow-softness="0.2"
        exposure="0.9"
        environment-image="neutral"
        camera-orbit="45deg 75deg 800m"> <div class="progress-bar" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

    </model-viewer>

    <div class="info-card">
        <h1>Malha Urbana 3D</h1>
        <p>Teresina - PI</p>
    </div>

    <div class="controls-hint">
        <span>üñêÔ∏è Gire | ü§è Zoom | Dois dedos para mover</span>
    </div>

    <script>
        const modelViewer = document.querySelector('model-viewer');
        const progress = document.querySelector('.progress-bar');
        const bar = document.querySelector('.update-bar');
        modelViewer.addEventListener('progress', (event) => {
          const {totalProgress} = event.detail;
          progress.classList.toggle('hide', totalProgress === 1);
          bar.style.width = `${totalProgress * 100}%`;
        });
    </script>
</body>
</html>
