<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Topográfico 3D</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
        
        /* Estilização básica do visualizador */
        model-viewer { 
            width: 100%; 
            height: 100%; 
            --poster-color: #f0f0f0; 
            background-color: #9e9e9e; 
        }

        /* Estilização do nosso novo botão */
        #vr-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Cor verde para destaque */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100; /* Garante que o botão fique na frente do modelo */
        }

        #vr-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <model-viewer
        id="vr-model"
        src="teresina.glb" 
        alt="Modelo 3D de Teresina"
        camera-controls
        shadow-intensity="1">
    </model-viewer>

    <button id="vr-button">Visualizar em Óculos VR</button>

    <script>
        // Pega os elementos pelo ID
        const modelViewer = document.querySelector('#vr-model');
        const vrButton = document.querySelector('#vr-button');

        // Adiciona um evento de clique ao botão
        vrButton.addEventListener('click', () => {
            // A função 'activateVR' é a que inicia o modo de tela dividida/VR
            if (modelViewer.activateVR) {
                modelViewer.activateVR();
            } else {
                alert("Seu dispositivo/navegador não suporta o modo VR. Tente usar o Google Chrome ou Firefox.");
            }
        });
    </script>
</body>
</html>
